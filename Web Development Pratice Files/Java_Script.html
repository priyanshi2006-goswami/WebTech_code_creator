<!DOCTYPE html>
<html>
<head>
	<script>
		function show() {
			
			var a = parseInt(document.getElementById("inputA").value);
			var b = parseInt(document.getElementById("inputB").value);			
			var sum = a + b;

			alert("Sum of a and b is: " + sum);
		}
	</script>
</head>
<body>
	<br>
	<!-- Input fields for user to enter values -->
	<label for="inputA">Enter the first number (a): </label>
	<input type="text" id="inputA"><br><br>

	<label for="inputB">Enter the second number (b): </label>
	<input type="text" id="inputB"><br><br>

	<!-- Button to trigger the calculation -->
	<input type="submit" style="height:80px; border-color:red; border-radius:10px; font-family: cursive;" value="Get Sum" onclick="show();">
</body>
</html>
